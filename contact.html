			<div class="contact_us">
				<h2>Contact Us</h2>
				<form>
          <label for="firstname"><strong>First Name</strong></label>
					<input type="text" name="firstname" id="firstname" placeholder="Your Name Please" required>
          <label for="email"><strong>E-mail</strong></label>
					<input type="text" name="email" id="email" placeholder="Your Email Please" required>
          <label for="phonenumber"><strong>Phone Number</strong></label>
					<input type="text" name="phonenumber" id="phonenumber"  placeholder="Your Phone Number" required>
          <label for="comments"><strong>Any Questions Or Comments You Want To Leave</strong></label>
					<textarea name="comments" id="comments" cols="30" rows="10" ></textarea><br>
					<input type="submit" >
				</form>
			</div>
